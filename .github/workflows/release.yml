name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write  # Required for npm OIDC provenance

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - target: x86_64-linux-gnu
            platform: linux-x64-gnu
          - target: x86_64-linux-musl
            platform: linux-x64-musl
          - target: aarch64-linux-gnu
            platform: linux-arm64-gnu
          - target: aarch64-linux-musl
            platform: linux-arm64-musl
          - target: arm-linux-gnueabihf
            platform: linux-arm-gnu
          - target: arm-linux-musleabihf
            platform: linux-arm-musl
          # macOS builds
          - target: x86_64-macos
            platform: darwin-x64
          - target: aarch64-macos
            platform: darwin-arm64
          # Windows - DISABLED: POSIX API usage needs fixing
          # - target: x86_64-windows
          #   platform: win32-x64
          # i386 - DISABLED: Low priority, test after v1.0.0
          # - target: i386-linux-musl
          #   platform: linux-i386-musl
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Zig
        uses: mlugg/setup-zig@v1
      
      - name: Build ${{ matrix.platform }}
        run: |
          zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSafe
      
      - name: Package binary
        run: |
          mkdir -p release/${{ matrix.platform }}
          if [ "${{ matrix.platform }}" = "win32-x64" ]; then
            cp zig-out/bin/ansilust.exe release/${{ matrix.platform }}/
          else
            cp zig-out/bin/ansilust release/${{ matrix.platform }}/
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}
          path: release/${{ matrix.platform }}/
          retention-days: 1

  assemble-npm:
    name: Assemble npm packages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Organize binaries by platform
        run: |
          # Each artifact directory contains the binary for that platform
          # We need to organize them so the assembly script can find them
          for platform_dir in artifacts/binaries-*/; do
            platform=$(basename "$platform_dir" | sed 's/binaries-//')
            mkdir -p "platform-binaries/$platform"
            for binary in "$platform_dir"ansilust*; do
              if [ -f "$binary" ]; then
                echo "Found binary: $binary for platform: $platform"
                cp "$binary" "platform-binaries/$platform/"
              fi
            done
          done
          echo "Platform binaries organized:"
          find platform-binaries -type f
      
      - name: Install dependencies
        run: npm install
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Run assembly script
        run: PACKAGE_VERSION=${{ steps.version.outputs.version }} node scripts/assemble-npm-packages.js
      
      - name: Upload npm packages
        uses: actions/upload-artifact@v4
        with:
          name: npm-packages
          path: packages/ansilust*/
          retention-days: 1

  publish-npm:
    name: Publish to npm (OIDC)
    needs: assemble-npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm OIDC publishing (no NPM_TOKEN needed)
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest
      
      - name: Download npm packages
        uses: actions/download-artifact@v4
        with:
          name: npm-packages
          path: packages/
      
      - name: OIDC preflight - ensure no auth tokens
        run: |
          echo "=== OIDC Preflight ==="
          # Remove any existing auth tokens to ensure OIDC is used
          for npmrc in "$NPM_CONFIG_USERCONFIG" ~/.npmrc .npmrc; do
            if [ -n "$npmrc" ] && [ -f "$npmrc" ]; then
              echo "Cleaning $npmrc of any existing auth tokens..."
              sed -i -E '/\/\/registry\.npmjs\.org\/:(_authToken|_auth)\s*=/d' "$npmrc" 2>/dev/null || true
              sed -i -E '/^\s*(_authToken|_auth)\s*=/d' "$npmrc" 2>/dev/null || true
            fi
          done
          
          echo "Verifying npm registry connectivity..."
          npm ping || exit 1
          echo "Registry: $(npm config get registry)"
      
      - name: Publish platform packages with OIDC
        run: |
          for pkg in packages/ansilust-*/; do
            if [ -f "$pkg/package.json" ]; then
              echo "Publishing $pkg..."
              cd "$pkg"
              npm publish --provenance --access public
              cd - > /dev/null
            fi
          done
      
      - name: Publish meta package with OIDC
        run: npm publish packages/ansilust/ --provenance --access public

  create-release:
    name: Create GitHub release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Prepare release artifacts
        run: |
          mkdir -p release-artifacts
          
          # Copy and organize binaries
          find artifacts -name "ansilust*" -type f | while read file; do
            platform=$(basename "$file" | sed 's/ansilust-//' | sed 's/.exe$//')
            
            if [[ "$platform" == "win32"* ]]; then
              # Windows: create zip
              mkdir -p "temp/$platform/bin"
              cp "$file" "temp/$platform/bin/"
              cd temp
              zip -r "../release-artifacts/ansilust-$platform.zip" "$platform/"
              cd ..
              rm -rf temp
            else
              # Unix: create tar.gz
              mkdir -p "temp/$platform/bin"
              cp "$file" "temp/$platform/bin/ansilust"
              chmod +x "temp/$platform/bin/ansilust"
              cd temp
              tar -czf "../release-artifacts/ansilust-$platform.tar.gz" "$platform/"
              cd ..
              rm -rf temp
            fi
          done
      
      - name: Generate checksums
        run: bash scripts/generate-checksums.sh release-artifacts/
      
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false

  update-aur:
    name: Update AUR package
    needs: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Checkout main repo
        uses: actions/checkout@v4
      
      - name: Setup SSH for AUR
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H aur.archlinux.org >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Clone AUR repository
        run: git clone ssh://aur@aur.archlinux.org/ansilust.git aur-ansilust
      
      - name: Update PKGBUILD
        run: |
          cd aur-ansilust
          
          # Download latest checksums from GitHub
          curl -fsSL https://github.com/${{ github.repository }}/releases/latest/download/SHA256SUMS -o SHA256SUMS.new
          
          # Extract checksums for the architectures we support
          # This is a placeholder - actual PKGBUILD generation would be more complex
          echo "PKGBUILD update would be implemented here"
      
      - name: Push to AUR
        run: |
          cd aur-ansilust
          git config user.name "GitHub Actions"
          git config user.email "noreply@github.com"
          git add -A
          git commit -m "chore: update to v${{ steps.version.outputs.version }}" || true
          git push
      
      - name: Clean up SSH
        if: always()
        run: rm -rf ~/.ssh/id_rsa

  build-containers:
    name: Build and push container image
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
